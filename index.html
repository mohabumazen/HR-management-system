<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&family=Varela+Round&display=swap">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/home.css">
    <title>Home</title>
</head>

<body>

    <header>
        
        <div class="website-name">
            <h2>HR Management System</h2>
        </div>
        <nav>
            <ul>
                <a href="./index.html"><li>Home</li></a>
                <a href="./accounting.html"><li>Accounting</li></a>
                <a href="#">Services</a>
                <a href="#"><li>About</li></a>
            </ul>
        </nav>

    </header>

    <main>

        <div id="employee form">
            <form action="" id="form-control">
                <div class="form-input">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-input">
                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value="Adminstration">Adminstration</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Development">Development</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="level">Level</label>
                    <select name="level" id="level">
                        <option value="Junior">Junior</option>
                        <option value="Mid-senior">Mid-senior</option>
                        <option value="Senior">Senior</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="imageURL">Image URL</label>
                    <input type="text" id="imageURL" name="imageURL">
                </div>
                <div class="form-input">
                    <button type="submit" id="btn">Submit</button>
                </div>
            </form>
            <div id="filter-Div">
                <label for="department-filter">Department Filter</label>
                <select name="department-filter" id="department-filter" onchange="filteredData">
                    <option value="All">All</option>
                    <option value="Adminstration">Adminstration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
        </div>
        <div class="mainData"></div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
        <span>copy-rights</span>
    </footer>
    <script src="./js/app.js"></script>
    
</body>
</html>
